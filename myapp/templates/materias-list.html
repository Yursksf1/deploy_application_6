{% extends 'base.html' %}

{% block content %}
    <h3>Listado de Materias </h3>
    <ul>
        {% for materia in materias %}
            <li>
                <a href="{% url 'materia_detalle' %}?materia_name={{ materia }}"> {{ materia }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
